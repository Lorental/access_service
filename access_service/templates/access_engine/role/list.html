{% extends "base.html" %}
{% block content %}

<br>
<hr>
<div>
    Роли - Панель управления
</div>
<div>
    <a type="button" class="btn btn-primary btn-sm btn-round" href="{% url 'access_engine:role_create' %}" name="Создать новую сущность">Создать новую сущность</a>
    <hr>
    <form class="form-inline" action="{% url 'access_engine:search_role' %}" method="GET">
        <input class="form-control mr-sm-2" type="search" name="q" placeholder="Поиск по имени и ИТ активу" aria-label="Search">
        <br>
        <button class="btn btn-primary btn-sm btn-round" type="submit">Поиск</button>
    </form>
</div>
<hr>
<div class="limiter">
    <div class="container-table100">
        <div class="wrap-table100">
            <div class="table100">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr class="table100-head">
                            <th class="column1">Имя роли</th>
                            <th class="column2">ИТ Актив</th>
                            <th class="column3">Автор</th>
                            <th class="column4">Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for role in roles %}
                        <tr>
                            <td class="column1">
                                {{ role.name }}
                            </td>
                            <td class="column2">{{ role.itasset.name }}</td>
                            <td class="column3">{{ role.created_by }}</td>
                            <td class="column4">
                                <div>
                                    <a href="{% url 'access_engine:role_update' role.id %}">Изменить</a>
                                </div>
                                <div>
                                    <a href="{% url 'access_engine:role_delete' role.id %}">Удалить</a>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
